<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="MainContainer">
        <label for="num1" class="numLabel">Número 1</label>
        <input type="number" id="num1" name="num1">
        <label for="num2" class="numLabel">Número 2</label>
        <input type="number" id="num2" name="num2">

        <div class="vr" id="vr1">
            <p>Operações</p>

            <label id="labelSoma" for="operador" class="radioLabel">Soma</label>
            <input type="radio" name="operador" value="Soma" class="radioButton" checked="checked" id="radio1">

            <label id="labelSub" for="operador" class="radioLabel">Subtração</label>
            <input type="radio" name="operador" value="Sub" class="radioButton" id="radio2">

            <label id="labelMulti" for="operador" class="radioLabel">Multiplicação</label>
            <input type="radio" name="operador" value="Mult" class="radioButton" id="radio3">

            <label id="labelDivi" for="operador" class="radioLabel">Divisão</label>
            <input type="radio" name="operador" value="Divi" class="radioButton" id="radio4">

            <button onclick="Calcular()" id="button1">Calcule</button>
            <button onclick="document.getElementById('result').innerHTML = ''" id="button2">Resetar</button>
        </div>

        <div class="vr" id="vr2">
            <p>Resultado: </p>
            <div class="box">
                <p id="result"></p>
            </div>
        </div>
            
    </div>

    <script src="script.js"></script>
</body>
</html>
